<body>
    <!--This is Subscripts and It is used to write Chemical Name -->

    <p>C</sub>O</sub>2</p>
    <!--This is Superscripts and It is used to write Mathematical Equation -->

    <p>3<sup>3</sup> = 27 </p>
</body>
