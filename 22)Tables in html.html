<!-- tr = Table Row-->
<!-- th = Table Header-->
<!-- td = Table Data-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>
            STUDENT INFORMATION <!--This is caption tag which is used to adding title of your particular data-->
        </caption>
        <tr>
            <th> Name </th>

            <th> Roll No </th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
